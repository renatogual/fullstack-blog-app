<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="(getPostList() | async) as postListItems;">
        <table mat-table [dataSource]="postListItems" class="mat-elevation-z8 w-100 post-list-table">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- SubTitle Column -->
          <ng-container matColumnDef="subTitle">
            <th mat-header-cell *matHeaderCellDef> SubTitle </th>
            <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
          </ng-container>
        
          <!-- Url Column -->
          <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Image URL </th>
            <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editPost(row)"></tr>
        </table>
      </ng-container>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>

<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button mat-fab 
              matTooltip="Create New Post" 
              (click)="createPost()"
              color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
