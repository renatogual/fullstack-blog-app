<h1 mat-dialog-title>New Post Dialog</h1>
<form #form="ngForm">
    <div class="container-fluid mb-4 p-0">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" 
                        matInput placeholder="Title"
                        name="title" 
                        [(ngModel)]="postModel.title" 
                        required>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input type="text" 
                        matInput placeholder="SubTitle"
                        name="subTitle" 
                        [(ngModel)]="postModel.subTitle" 
                        required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input type="text" 
                        matInput placeholder="Image Url"
                        name="imageUrl" 
                        [(ngModel)]="postModel.imageUrl" 
                        required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <textarea matInput placeholder="Content"
                        name="content" 
                        [(ngModel)]="postModel.content" 
                        required></textarea>
                    <mat-hint align="start"><strong>You can provide a HTML content here</strong> </mat-hint>
                </mat-form-field>
            </div>    
        </div>  
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button"
            (click)="submit(form)" 
            color="primary" 
            [disabled]="!form.valid">
            Submit
        </button>
        <button mat-button mat-dialog-close>Cancel</button>
    </div>
    <mat-dialog-actions *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-dialog-actions>
</form>
